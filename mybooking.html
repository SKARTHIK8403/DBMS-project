<html>
    <head>
        <title>My Booking</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
            }

            header {
                background-color: #f2f2f2;
                padding: 20px;
                text-align: center;
                width: 100%;
            }

            .logo {
                max-width: 300px;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            h1 {
                color: #333333;
                margin: 10px 0;
            }

            form {
                background-color: #e0d4e6;
                padding: 20px;
                border:solid black 2px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                margin: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                font-size: 18px;
                color: #333333;
            }

            input[type="text"],
            input[type="tel"] {
                width: calc(100% - 22px); /* Adjusted width to account for padding and border */
                padding: 10px;
                border: 1px solid #cccccc;
                border-radius: 5px;
                font-size: 16px;
                transition: border-color 0.3s ease;
            }

            input[type="text"]:focus,
            input[type="tel"]:focus {
                border-color: #3a1c71;
                outline: none;
            }

            button[type="submit"] {
                background-color: #3a1c71;
                color: #ffffff;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
                transition: background-color 0.3s ease;
                width: 100%;
            }

            button[type="submit"]:hover {
                background-color: #5d4879;
            }

            .footer {
                background-color: #333;
                color: #ffffff;
                padding: 20px;
                text-align: center;
                width: 100%;
            }

            .footer p {
                margin: 0;
            }

            .footer a {
                text-decoration: none;
                color: white;
                font-size: 15px;
            }
            nav {
                background-color: #333;
                text-align: center;
                padding: 10px 0;
            }

            nav a {
                color: white;
                text-decoration: none;
                padding: 10px 20px;
            }

            nav a:hover {
                background-color: #555;
            }


        </style>
    </head>
    <body>
        <header>
            <img class="logo" src="dbms logo.jpeg" alt="TOURGUIDE">
            <h1 style='color:black;'>TOURGUIDE</h1>      
        </header>
        <nav> 
            <a href="HomeI.html">Home</a>                                                      
        </nav>
        <form action="booking">
            <div class="form-group">
                <label for="bookingName">Booking Name:</label>
                <input type="text" id="bookingName" name="bookingName" placeholder="Enter booking name" autocomplete="off" required>                                
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number"  autocomplete="off" required>                
            </div>
            <button type="submit">Submit</button>
            <br>
            <br>
        </form>
        <div class="footer">
            <a href="contact.html">Contact US</a>
            <p>&copy; 2024 Your TourGuide. All rights reserved.</p>
        </div>
    </body>
</html>
